<!doctype html>
<html>
  <head>
    <title>Options for Affiliate Link Creator</title>
		<link href="/stylesheets/options.css" rel="stylesheet" type="text/css">
		<script src="/scripts/jquery.min.js"></script>
		<script src="/scripts/options.js"></script>
  </head>
  <body>
		<div id='panel'>
			<h1>Affiliate Link Creator</h2>
			<h2>Settings</h2>
			<h3>Set your affiliate ID for each affiliate program you are signed up to. If you are not signed up to one, just leave the box blank.</h3>
			<div class = 'region_settings'>
				<label>Amazon.com</label>
				<input type="text" data-host="www.amazon.com">
			</div>
			<div class='region_settings'>
				<label>Amazon.co.uk</label>
				<input type="text" data-host="www.amazon.co.uk">
			</div>
			<div class='region_settings'>
				<label>Amazon.ca</label>
				<input type="text" data-host="www.amazon.ca">
			</div>
			<div class='region_settings'>
				<label>Amazon.fr</label>
				<input type="text" data-host="www.amazon.fr">
			</div>
			<div class='region_settings'>
				<label>Bookdepository.com</label>
				<input type="text" data-host="www.bookdepository.com">
			</div>
			<div class='region_settings'>
				<label>Bookdepository.co.uk</label>
				<input type="text" data-host="www.bookdepository.co.uk">
			</div>
			<div class='region_settings'>
				<label>Threadless.com</label>
				<input type="text" data-host="www.threadless.com">
			</div>
		</div>
  </body>
</html>
