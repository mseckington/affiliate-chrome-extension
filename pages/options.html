<!doctype html>
<html>
  <head>
    <title>Options for Affiliate Link Creator</title>
		<link href="/stylesheets/options.css" rel="stylesheet" type="text/css">
		<script src="/scripts/jquery.min.js"></script>
		<script src="/scripts/options.js"></script>
  </head>
  <body>
		<div id='panel'>
			<h1>Affiliate Link Creator</h2>
			<h2 id='toggle_notice'>Settings</h2>
			<h3>Set your affiliate ID for each affiliate program you are signed up to. If you are not signed up to one, just leave the box blank.</h3>
			<div class = 'region_settings'>
				<label class='affiliate_label'>Amazon.com</label>
				<input type="text" placeholder='your affiliate id' data-host="www.amazon.com">
			</div>
			<div class='region_settings'>
				<label class='affiliate_label'>Amazon.co.uk</label>
				<input type="text" placeholder='your affiliate id' data-host="www.amazon.co.uk">
			</div>
			<div class='region_settings'>
				<label class='affiliate_label'>Amazon.ca</label>
				<input type="text" placeholder='your affiliate id' data-host="www.amazon.ca">
			</div>
			<div class='region_settings'>
				<label class='affiliate_label'>Amazon.fr</label>
				<input type="text" placeholder='your affiliate id' data-host="www.amazon.fr">
			</div>
			<div class='region_settings'>
				<label class='affiliate_label'>Bookdepository.com</label>
				<input type="text" placeholder='your affiliate id' data-host="www.bookdepository.com">
			</div>
			<div class='region_settings'>
				<label class='affiliate_label'>Bookdepository.co.uk</label>
				<input type="text" placeholder='your affiliate id' data-host="www.bookdepository.co.uk">
			</div>
			<div class='region_settings'>
				<label class='affiliate_label'>Threadless.com</label>
				<input type="text" placeholder='your affiliate id' data-host="www.threadless.com">
			</div>
			<div>
				<label id="save">Save settings</label>
			</div>
		</div>
		<div id='credits'>2013 <a href='http://missgeeky.com'>Miss Geeky</a> | <a href='mailto:melinda@missgeeky.com'>Contact</a> | <a href='https://github.com/mseckington/affiliate-chrome-extension/issues'>Help</a></div>
  </body>
</html>
